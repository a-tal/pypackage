language: python
python:
- '2.7'
- '3.4'
before_install:
- pip install -U coveralls pip pytest pytest-cov setuptools wheel
script: python setup.py test
before_deploy: python setup.py build sdist bdist_wheel && ls dist && pwd
deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "/home/travis/build/a-tal/pypackage/dist/pypackage*.whl"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
